<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/greeting.js" defer></script>
    <script src="js/clock_and_date.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/to-do-list.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/music_player.js" defer></script>
    <script src="js/d_day.js" defer></script>
    <script src="js/icon_and_darkMode.js" defer></script>
</head>
<body>
    <ul id="icons">
        <li>
            <img src="img/red.png" alt="weather">
            <div>weather</div>
        </li>
        <li>
            <img src="img/orange.png" alt="daily">
            <div>daily</div>
        </li>
        <li>
            <img src="img/yellow.png" alt="d-day">
            <div>d-day</div>
        </li>
        <li>
            <img src="img/purple.png" alt="music">
            <div>music</div>
        </li>
        <li>
            <img src="img/sky.png" alt="todo">
            <div>todo</div>
        </li>
    </ul>
    <h2 id="clock">00  : 00 : 00</h2>
    <form id="login_form" class="hidden">
        <input type="text" placeholder="Write your name." required></input>
        <input type="submit" value="login" class="hidden"></input>
    </form>
    <h1 class="greeting"></h1>
    <button class="toggleBtn">
        <img src="img/outline_light_mode_black_24dp.png" alt="light_mode">
        <span >Light Mode</span>
    </button>
    <button class="logout">Logout</button>
        <div class="wrap left">
            <div class="contents_box weather hidden">
                <img></img>
                <ul class="weather_info">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="contents_box daily hidden">
                <h4 id="this_day"></h3>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="contents_box d_day hidden">
                <div id="dDay_form">
                    <h2>D-DAY를 설정하세요</h2>
                    <button class="dDayBtn">디데이 추가</button>
                </div>
                <div id="dDay_setting" class="hidden">
                    <form class="dDay_date">
                        <input type="text" placeholder="디데이이름" required class="enter_value">
                        <input type="date" name="d-day" required class="enter_value">
                        <input type="submit" value="설정" class="dDayBtn"></button>
                    </form>
                </div>
                <div class="showing hidden">
                    <h2></h2>
                    <span></span>
                </div>
                <button class="deleteBtn hidden">Delete</button>
            </div>
        </div>    
    <div class="wrap right">
        <div class="contents_box music_player hidden">
            <div class="music_img">
                <img src="img/산책.jpg" alt="">
                </div>
            <div class="music_container">
                <div class="info">
                    <h2 class="name">산책</h4>
                    <h5 class="artist">백예린(Yerin Beak)</h4>
                    <div class="progress">
                        <div class="bar"></div>
                        <div class="time">
                            <span class="start">00:00</span>
                            <span class="end">00:00</span>
                        </div>    
                    </div>
                </div>
                    <audio src="mp3/백예린 - 산책.mp3" preload="metadata"></audio>
                <div class="nav">
                    <button class="prev">
                        <img src="img/backward-solid.svg" width="30px" height="30px" alt="prev">
                    </button>
                    <button class="play paused">
                        <img src="img/play-solid.svg" width="30px" height="30px"alt="play">
                    </button>
                    <button class="next">                   
                        <img src="img/forward-solid.svg" width="30px" height="30px"alt="next">
                    </button>
                </div>
            </div>
        </div>
        <div class="contents_box todo hidden">
            <form id="todo_form">
                <input type="text" placeholder="What to do today?❤️" required></input>
            </form>
            <ul id="todo-list" class="hidden"></ul>
        </div>
    </div>
        <div id="bookmark-wrap">
        <ul id="bookmark">
            <li>
                <a href="https://www.naver.co.kr/">
                    <img src="img/naver.png" alt="naver">
                </a>
            </li>
            <li>
                <a href="https://www.google.co.kr/">
                    <img src="img/google.png" alt="google">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/">
                    <img src="img/youtube.png" alt="youtube">
                </a>
            </li>
            <li>
                <a href="https://github.com/">
                    <img src="img/github.png" alt="github">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
